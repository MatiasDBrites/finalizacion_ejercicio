<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
  <title>Lista de tareas</title>
</head>
<body>
  <div class="container">
    <div class="todo-list">
      <form action="" class="input">
        <h1>Lista de tareas</h1>
        <div>
          <input type="text" class="todo_input__input" placeholder="Agregar una tarea">
        <button class="todo_input_btn">
          <i class="fa-solid fa-plus"></i>
        </button>
        </div>
      </form>
      <div class="list">
        <ul></ul>
      </div>
      <div class="footer">
        <h2 class="footer__title"><span id="footer__total">0</span><span> tareas</span></h2>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
